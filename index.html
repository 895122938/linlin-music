<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>凜凜蝶凜的翻唱曲库</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</head>
<body>
    <!-- 音乐播放器 -->
    <div class="music-player">
        <audio id="bgMusic" loop>
            <source src="好想好想.mp3" type="audio/mp3">
        </audio>
        <button id="musicToggle" class="music-toggle" title="背景音乐">
            <i class="fas fa-music music-icon playing"></i>
            <i class="fas fa-volume-mute music-icon paused"></i>
        </button>
    </div>

    <div class="container">
        <div class="header">
            <h1>凜凜蝶凜的翻唱曲库</h1>
            <p class="description">欢迎来到凜凜蝶凜的歌单页面！这里收录了所有可以点播的翻唱曲目，希望能带给大家温暖与感动。</p>
            <div class="stats" id="stats">
                <div class="stat-item"><div class="stat-value" id="totalSongs">0</div><div class="stat-label">可点播歌曲</div></div>
                <div class="stat-item"><div class="stat-value" id="chineseSongs">0</div><div class="stat-label">国语歌曲</div></div>
                <div class="stat-item"><div class="stat-value" id="japaneseSongs">0</div><div class="stat-label">日语歌曲</div></div>
                <div class="stat-item"><div class="stat-value" id="englishSongs">0</div><div class="stat-label">英语歌曲</div></div>
            </div>
        </div>
        <div class="search-section">
            <div class="search-box">
                <input type="text" id="searchInput" class="search-input" placeholder="搜索歌曲名称或原唱...">
                <div class="search-icon"><i class="fas fa-search"></i></div>
            </div>
            
            <div class="advanced-filters">
                <select id="artistFilter" class="filter-select"><option value="">所有歌手</option></select>
                <div class="sort-buttons">
                    <button class="sort-btn" data-sort="title"><i class="fas fa-sort-alpha-down"></i> 按歌名排序</button>
                    <button class="sort-btn" data-sort="artist"><i class="fas fa-sort-alpha-down"></i> 按歌手排序</button>
                </div>
            </div>
        </div>
        <div class="filter-buttons">
            <button class="filter-btn active" data-type="all">全部歌曲</button>
            <button class="filter-btn" data-type="hot">热门推荐</button>
            <button class="filter-btn" data-type="chinese">国语</button>
            <button class="filter-btn" data-type="japanese">日语</button>
            <button class="filter-btn" data-type="english">英语</button>
            <button class="filter-btn" data-type="favorite"><i class="fas fa-heart"></i> 我的收藏</button>
        </div>
        <div class="song-grid" id="songGrid"></div>
        <div class="pagination" id="pagination"></div>
    </div>

    <script src="script.js"></script>
    <!-- 背景音乐控制脚本 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('bgMusic');
            const musicToggle = document.getElementById('musicToggle');
            let isPlaying = false;

            // 设置音量
            audio.volume = 0.3; // 30%音量，避免太大声

            // 尝试自动播放
            const playPromise = audio.play();
            
            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    isPlaying = true;
                    musicToggle.classList.add('is-playing');
                })
                .catch(error => {
                    isPlaying = false;
                    musicToggle.classList.remove('is-playing');
                });
            }

            // 点击切换播放状态
            musicToggle.addEventListener('click', function() {
                if (isPlaying) {
                    audio.pause();
                    musicToggle.classList.remove('is-playing');
                } else {
                    audio.play();
                    musicToggle.classList.add('is-playing');
                }
                isPlaying = !isPlaying;
            });

            // 页面可见性变化时处理音乐播放
            document.addEventListener('visibilitychange', function() {
                if (document.hidden && isPlaying) {
                    audio.pause();
                    musicToggle.classList.remove('is-playing');
                    isPlaying = false;
                }
            });
        });
    </script>
</body>
</html>
