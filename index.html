<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>凜凜蝶凜的翻唱曲库</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>凜凜蝶凜的翻唱曲库</h1>
            <p class="description">欢迎来到凜凜蝶凜的歌单页面！这里收录了所有可以点播的翻唱曲目，希望能带给大家温暖与感动。</p>
            
            <!-- 统计面板 -->
            <div class="stats" id="stats">
                <div class="stat-item">
                    <div class="stat-value" id="totalSongs">0</div>
                    <div class="stat-label">可点播歌曲</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="chineseSongs">0</div>
                    <div class="stat-label">国语歌曲</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="japaneseSongs">0</div>
                    <div class="stat-label">日语歌曲</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="englishSongs">0</div>
                    <div class="stat-label">英语歌曲</div>
                </div>
            </div>
        </div>

        <!-- 搜索和高级筛选 -->
        <div class="search-section">
            <div class="search-box">
                <input type="text" id="searchInput" class="search-input" placeholder="搜索歌曲名称或原唱...">
                <div class="search-icon">
                    <i class="fas fa-search"></i>
                </div>
            </div>
            
            <div class="advanced-filters">
                <select id="artistFilter" class="filter-select">
                    <option value="">所有歌手</option>
                </select>
                <div class="sort-buttons">
                    <button class="sort-btn" data-sort="title">
                        <i class="fas fa-sort-alpha-down"></i> 按歌名排序
                    </button>
                    <button class="sort-btn" data-sort="artist">
                        <i class="fas fa-sort-alpha-down"></i> 按歌手排序
                    </button>
                </div>
            </div>
        </div>

        <!-- 筛选按钮 -->
        <div class="filter-buttons">
            <button class="filter-btn active" data-type="all">全部歌曲</button>
            <button class="filter-btn" data-type="hot">热门推荐</button>
            <button class="filter-btn" data-type="chinese">国语</button>
            <button class="filter-btn" data-type="japanese">日语</button>
            <button class="filter-btn" data-type="english">英语</button>
            <button class="filter-btn" data-type="favorite">
                <i class="fas fa-heart"></i> 我的收藏
            </button>
        </div>

        <!-- 歌曲网格 -->
        <div class="song-grid" id="songGrid"></div>

        <!-- 分页控制 -->
        <div class="pagination" id="pagination"></div>

        <!-- 快捷键提示 -->
        <div class="shortcuts-hint">
            <p>快捷键：</p>
            <ul>
                <li><kbd>/</kbd> 搜索</li>
                <li><kbd>←</kbd> 上一页</li>
                <li><kbd>→</kbd> 下一页</li>
                <li><kbd>F</kbd> 收藏/取消收藏</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
